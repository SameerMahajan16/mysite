<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Quest Game</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Riddle Quest</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="container text-center mt-5">
        <h1 class="display-3">Welcome to Riddle Quest!</h1>
        <p class="lead mb-4">Test your brainpower with fun riddles at various difficulty levels.</p>

        <!-- Difficulty Selection -->
        <div id="difficultySelection">
            <button class="btn btn-lg btn-primary m-3" onclick="startGame('easy')">Easy</button>
            <button class="btn btn-lg btn-warning m-3" onclick="startGame('medium')">Medium</button>
            <button class="btn btn-lg btn-danger m-3" onclick="startGame('hard')">Hard</button>
        </div>

        <!-- Game Area -->
        <div id="gameArea" class="d-none">
            <h4 id="riddleDisplay" class="mt-4 text-primary">Your riddle will appear here.</h4>
            <input type="text" id="answerInput" class="form-control mt-4" placeholder="Type your answer here..." />
            <button class="btn btn-success mt-3" onclick="checkAnswer()">Submit Answer</button>
            <p id="feedback" class="mt-4"></p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="bg-dark text-white py-4 text-center">
        <p></p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
