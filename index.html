<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Riddle Game</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Riddle Game</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container text-center mt-5">
        <h1>Welcome to the Interactive Riddle Game!</h1>
        <h3 id="difficulty"></h3>

        <!-- Difficulty Selection -->
        <div id="difficultySelection">
            <button class="btn btn-success difficulty-btn" onclick="startGame('easy')">Easy</button>
            <button class="btn btn-warning difficulty-btn" onclick="startGame('medium')">Medium</button>
            <button class="btn btn-danger difficulty-btn" onclick="startGame('hard')">Hard</button>
        </div>

        <!-- Game Area -->
        <div id="gameArea" class="d-none">
            <h4 id="riddleDisplay">Riddle will appear here.</h4>
            <input type="text" id="answerInput" class="form-control" placeholder="Your answer" />
            <button class="btn btn-primary" onclick="checkAnswer()">Submit Answer</button>
            <p id="feedback" class="mt-3"></p>
        </div>

        <!-- Footer -->
        <footer class="mt-5">
            <p>&copy; 2025 Riddle Game | Designed with ❤️</p>
        </footer>
    </main>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
