<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Quest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Riddle Quest</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-center mt-5">
        <h1>Test Your Brain</h1>
        <p id="levelText" class="mt-3">Select a level to start!</p>
    </header>

    <section class="container text-center mt-4" id="difficultySelection">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <button class="btn level-btn w-100" onclick="startGame('easy')">Easy</button>
            </div>
            <div class="col-md-4">
                <button class="btn level-btn w-100" onclick="startGame('medium')">Medium</button>
            </div>
            <div class="col-md-4">
                <button class="btn level-btn w-100" onclick="startGame('hard')">Hard</button>
            </div>
        </div>
    </section>

   <section id="gameArea" class="text-center mt-5 container-fluid" style="display:none;">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <h2 id="riddle" class="text-break"></h2>
            <div id="lives"></div>
            <input type="text" id="answerInput" class="form-control mt-3" placeholder="Type your answer here" onkeyup="checkEnter(event)">
            <button class="btn submit-btn mt-2" onclick="submitAnswer()">Submit</button>
            <button class="btn restart-btn mt-2" onclick="resetGame()">Reset</button>
            <p id="feedback" class="mt-3"></p>
            <p id="currentLevel" class="mt-3"></p>
        </div>
    </div>
</section>


    <script src="script.js"></script>
</body>
</html>
